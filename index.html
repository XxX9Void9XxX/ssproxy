<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSP</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  iframe {
    display: block;
    border: 0;
    margin: 0;
    width: 100vw;
    height: 100vh;
  }
</style>
</head>
<body>
<iframe id="myIframe" src="about:blank" allowfullscreen allow="fullscreen"></iframe>

<script>
  const iframe = document.getElementById('myIframe');
  const doc = iframe.contentDocument || iframe.contentWindow.document;

  doc.open();
  doc.write(`
    <style>html,body{margin:0;padding:0;height:100%;}</style>
    <iframe 
      src="https://scienceclasswork.webredirect.org/math/hvtrs8%2F-sqpt2rlcy%2Cngoaivigs%2Copg-arp-bpousgr" 
      style="border:0;margin:0;width:100%;height:100%;display:block;"
      allowfullscreen
      allow="fullscreen; autoplay; clipboard-read; clipboard-write"
    ></iframe>
  `);
  doc.close();
</script>
</body>
</html>
